<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LTC Forum</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: black;
            --nav-bg-color: black;
            --nav-text-color: white;
            --button-bg: black;
            --button-text: white;
            --border-color: lightgray;
        }
        
        .dark-mode {
            --bg-color: #121212;
            --text-color: #fff;
            --nav-bg-color: #333;
            --nav-text-color: #fff;
            --button-bg: cyan;
            --border-color: gray;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg-color);
            padding: 15px 20px;
            color: var(--nav-text-color);
        }
        .navbar div {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 15px 20px;
            background: var(--bg-color);
            border: 1px solid var(--text-color);
        }
        .nav-links a.active {
            background: black;
            color: white;
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .profile-pic {
            position: relative;
            width: 100px;
            height: 100px;
            background: lightgray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile-pic .add-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: black;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .profile-id {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-id input {
            padding: 8px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        /* Buttons */
        .profile-buttons {
            margin: 20px 0;
            display: flex;
            gap: 15px;
        }
        .profile-buttons button {
            background: var(--button-bg);
            color: var(--button-text);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Profile Info */
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-info input {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: #f5f5f5;
        }

        /* Edit Profile Button */
        .edit-profile {
            position: absolute;
            top: 80px;
            right: 40px;
            background: lavender;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div>LTChat</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="settings.html">Settings</a>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-container">
        <!-- Profile Picture -->
        <div class="profile-pic">
            <img src="profile-placeholder.png" alt="Profile Picture">
            <div class="add-icon">+</div>
        </div>

        <!-- Profile ID -->
        <div class="profile-id">
            <span><strong>ID</strong></span>
            <input type="text" placeholder="User ID" disabled>
        </div>

        <!-- Profile Navigation Buttons -->
        <div class="profile-buttons">
            <button>Overview</button>
            <button>Activity</button>
            <button>Comments</button>
        </div>

        <!-- Profile Details -->
        <div class="profile-info">
            <label>First Name</label>
            <input type="text" placeholder="John" disabled>

            <label>Last Name</label>
            <input type="text" placeholder="Doe" disabled>

            <label>Medical Condition 1</label>
            <input type="text" placeholder="Arthritis" disabled>

            <label>Medical Condition 2</label>
            <input type="text" placeholder="Carpal Tunnel" disabled>

            <label>Email</label>
            <input type="text" placeholder="johndoe@example.com" disabled>
        </div>

        <!-- Edit Profile Button -->
        <button class="edit-profile">✏️ Edit Profile</button>
    </div>
</body>
</html>
