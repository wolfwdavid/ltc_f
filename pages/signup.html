<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTChat Sign Up</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E9E9E9;
        }

        /* Main Container */
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Left Panel */
        .left-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
        }

        /* Input Fields */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            width: 80%;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Sign Up Button */
        .signup-btn {
            width: 85%;
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        /* Terms and Privacy */
        .terms {
            font-size: 12px;
            color: #555;
            text-align: center;
            width: 80%;
            margin-top: 10px;
        }

        /* OR Divider */
        .divider {
            display: flex;
            align-items: center;
            width: 80%;
            margin: 15px 0;
        }

        .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ccc;
        }

        .divider span {
            margin: 0 10px;
            font-size: 14px;
            color: #555;
        }

        /* Login Link */
        .login-link {
            width: 85%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-link:hover {
            background-color: #218838;
        }

        /* Right Panel */
        .right-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>LTChat</h1>
            <form action="onboarding.html" method="GET">
                <label>USERNAME</label>
                <input type="text" name="username" placeholder="Enter your username" required>
                
                <label>PASSWORD</label>
                <input type="password" name="password" placeholder="Enter your password" required>
                
                <label>CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required>

                <button type="submit" class="signup-btn">SIGN UP</button>

                <p class="terms">By creating an account, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>

                <div class="divider">
                    <hr> <span>OR</span> <hr>
                </div>

                <button type="button" class="login-link">HAVE AN ACCOUNT? LOG IN HERE</button> 
            </form>
        </div>
        <div class="right-panel">
            <h1>WHAT IS LTChat?</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
        </div>
    </div>
</body>
</html>
