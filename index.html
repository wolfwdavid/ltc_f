<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTC Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #E9E9E9;
            opacity: 0; /* Fading effect on page load */
        }
        .container {
            display: flex;
            width: 80%;
            margin: auto;
            background: #E9E9E9;
            border-radius: 8px;
            overflow: hidden;
        }
        .left-panel {
            width: 40%;
            background-color: #E9E9E9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0; /* Start hidden for animation */
            transform: translateX(-50px);
        }
        .right-panel {
            width: 60%;
            padding: 50px;
            opacity: 0; /* Start hidden for animation */
            transform: translateX(50px);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
        }
        .input-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-color: #17CC72;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            width: 85%;
            padding: 10px;
            margin-top: 10px;
            background-color: #17CC72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>LTC</h1>
            <div class="input-container">
                <input type="text" placeholder="Username">
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password">
                    <span onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <button>LOG IN</button>
            <button>DON'T HAVE AN ACCOUNT? SIGN UP!</button>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h1>WHAT IS LTC?</h1>
            <p class="description">Level The Curve is a company dedicated to enhancing daily life by developing affordable, adaptive products tailored to individual needs. Their mission focuses on "Access. Independence. Dignity." 
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
        gsap.to("body", { opacity: 1, duration: 1 });
        gsap.to(".left-panel", { opacity: 1, x: 0, duration: 1, delay: 0.5 });
        gsap.to(".right-panel", { opacity: 1, x: 0, duration: 1, delay: 0.5 });
        gsap.to("h1", { opacity: 1, y: 0, duration: 1, delay: 1 });
    </script>
</body>
</html>
