<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: black;
            --nav-bg-color: black;
            --nav-text-color: white;
            --border-color: magenta;
        }
        
        .dark-mode {
            --bg-color: #121212;
            --text-color: #fff;
            --nav-bg-color: #333;
            --nav-text-color: #fff;
            --border-color: cyan;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg-color);
            padding: 15px;
            color: var(--nav-text-color);
        }
        .navbar div {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            background: var(--bg-color);
            border: 1px solid var(--text-color);
        }
        .content {
            border-top: 3px solid var(--border-color);
            padding: 20px;
        }
        .feed {
            font-size: 20px;
            font-weight: bold;
        }
        .feed-container {
            display: flex;
            align-items: center;
            border-top: 2px solid var(--text-color);
            padding: 10px;
        }
        .feed img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }
        .feed-text {
            max-width: 600px;
        }
        .feed-text h3 {
            margin: 0;
        }
        .feed-text p {
            margin: 5px 0;
        }
        .feed-text a {
            color: red;
            text-decoration: none;
        }
        .mode-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: var(--nav-text-color);
            font-size: 16px;
            margin-left: 20px;
        }
        .tts-button {
            cursor: pointer;
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            font-size: 16px;
            margin-top: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>forum</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Marketplace</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <button class="mode-toggle" onclick="toggleMode()">Toggle Mode</button>
        </div>
    </div>
    <div class="content">
        <p class="feed">FEED</p>
        <p>Based on your most recent activity:</p>
        <div class="feed-container">
            <img src="logo.png" alt="Level the Curve Logo">
            <div class="feed-text">
                <h3>Eating Tool</h3>
                <p id="feed-text">May Joe get paid 100k + out of uni Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
                <a href="#">click for more...</a>
                <button class="tts-button" onclick="speakText()">ðŸ”Š Read Aloud</button>
            </div>
        </div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        function speakText() {
            let text = document.getElementById("feed-text").innerText;
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
