<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: black;
            --nav-bg-color: black;
            --nav-text-color: white;
            --border-color: magenta;
        }
        
        .dark-mode {
            --bg-color: #121212;
            --text-color: #fff;
            --nav-bg-color: #333;
            --nav-text-color: #fff;
            --border-color: cyan;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg-color);
            padding: 15px;
            color: var(--nav-text-color);
        }
        .navbar div {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            background: var(--bg-color);
            border: 1px solid var(--text-color);
        }
        .content {
            border-top: 3px solid var(--border-color);
            padding: 20px;
        }
        .post-section {
            padding: 15px;
            border-bottom: 2px solid var(--border-color);
        }
        .post-section textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 14px;
        }
        .post-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .post-buttons button {
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .post-button {
            background-color: orange;
            color: white;
        }
        .attach-button {
            background-color: grey;
            color: white;
        }
        .feed {
            font-size: 20px;
            font-weight: bold;
        }
        .feed-container {
            display: flex;
            align-items: center;
            border-top: 2px solid var(--text-color);
            padding: 10px;
        }
        .feed img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }
        .feed-text {
            max-width: 600px;
        }
        .feed-text h3 {
            margin: 0;
        }
        .feed-text p {
            margin: 5px 0;
        }
        .feed-text a {
            color: red;
            text-decoration: none;
        }
        .mode-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: var(--nav-text-color);
            font-size: 16px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>forum</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Marketplace</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <button class="mode-toggle" onclick="toggleMode()">Toggle Mode</button>
        </div>
    </div>
    <div class="content">
        <div class="post-section">
            <h3>Add Post</h3>
            <textarea placeholder="type here..."></textarea>
            <div class="post-buttons">
                <button class="post-button">POST</button>
                <button class="attach-button">add image</button>
                <button class="attach-button">add link</button>
            </div>
        </div>
        <p class="feed">FEED</p>
        <p>Based on your most recent activity:</p>
        <div class="feed-container">
            <img src="logo.png" alt="Level the Curve Logo">
            <div class="feed-text">
                <h3>Eating Tool</h3>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
                <a href="#">click for more...</a>
            </div>
        </div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
